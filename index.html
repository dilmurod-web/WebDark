<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="icon" type="text/css" href="img/logo.svg">
	<title>WebDark</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<main class="main">
		<header class="main-header">
			<button class="main-header-btn">
				<img class="main-header-icon" src="img/menu.svg" width="18">
			</button>
			<p class="main-header-text">Seven Trek</p>
			<nav class="main-header-nav">
				<a class="main-header-nav-link" href="#">Search</a>
				<a class="main-header-nav-link" href="#">My Account</a>
			</nav>
		</header>
		<section class="trekking-section">
			<div class="trekking-section-info">
				<h1 class="trekking-section-info-title">Trekking Web</h1>
				<p class="trekking-section-info-subtext">In laoreet maximus nunc, non ultricies nisi aliquam sed. Aenean sit amet euismod libero, sit amet viverra tortor.</p>
				<button class="trekking-section-info-btn">
					<p class="trekking-section-info-btn-subtext">explore</p>
					<img class="trekking-section-info-btn-icon" src="img/right-arrow.svg" width="25">
				</button>
			</div>
			<div class="trekking-section-photos">
				<div class="trekking-section-photo">
					<img class="trekking-section-img a" src="img/brooke-cagle-TA6t4NbHCv4-unsplash.png">
				</div>
				<div class="trekking-section-photo">
					<img class="trekking-section-img " src="img/photo-of-topless-woman-2838501.png">
				</div>
			</div>
		</section>
	</main>
</body>
</html>
